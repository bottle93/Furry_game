<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Furry game</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>

  <section id='score'>
    <div>
      SCORE<br>
      <strong>0</strong>
    </div>
  </section>



  <section id='board'>
      <script>
          var board = document.getElementById('board');
          for(var i = 0; i < 100; i++){
              var newDiv = document.createElement('div');
              board.appendChild(newDiv);
          }
      </script>
  </section>


  <section id='over' class='invisible'>
    <div>GAME OVER </div>
    <div class="over-score">SCORE <strong>0</strong></div>
    <div><button id='new-game'>START NEW GAME</button></div>
  </section>

  <script src='out.js'></script>
</body>

</html>
